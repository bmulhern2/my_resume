<mat-tab-group>
  <mat-tab label="Watch">
    <div *ngFor="let video of videos">
           <video autoplay src="{{ video.video }}"></video>
    </div>
  </mat-tab>
  <mat-tab label="Upload">
    <input id="photo" type="file" />
<button type="button" (click)="upload()">Upload</button>
  </mat-tab>
</mat-tab-group>
